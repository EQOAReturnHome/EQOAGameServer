version: "3.8"
networks:
  docknetwork:
services:
  authentication-server:
    hostname: authserver
    container_name: authserver
    build:
      context: .
      dockerfile: auth.Dockerfile
    ports:
      - "9735:9735"
    networks:
      - docknetwork
  returnhome-server:
    tty: true
    hostname: returnhome
    container_name: returnhome
    build:
      context: .
      dockerfile: returnhome.Dockerfile
    ports:
      - "10070:10070/udp"
    networks:
      - docknetwork
  dnsmasq:
    hostname: dnsmasq
    container_name: dnsmasq
    build:
      context: .
      dockerfile: dns.Dockerfile
    volumes:
      - ./dnsmasq.conf:/etc/dnsmasq.conf
    ports:
      - "53:53/udp"
    networks:
      - docknetwork
    cap_add:
      - NET_ADMIN
  gohttpserver:
    hostname: gohttpserver
    container_name: gohttpserver
    image: "druwadi13/gohttpserver"
    volumes:
      - $PWD:/app/public
    ports:
      - "7000:7000"
    networks:
      - docknetwork
